{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | Aprendeci</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.ico" %}">

    <!-- Estilos -->
    <link rel="stylesheet" href="{% static "css/dependencies/normalize.css" %}" />
    <link rel="stylesheet" href="{% static "css/dependencies/foundation.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/dependencies/jquery.growl.css" %}" />
    {% block styles %}{% endblock %}

    <!-- Scripts -->
    <script src="{% static "js/dependencies/modernizr.js" %}"></script>
    <script src="{% static "js/dependencies/jquery-2.1.1.js" %}"></script>
	<script src="{% static "js/dependencies/jquery-ui-1.10.4.js" %}"></script>
    <script src="{% static "js/dependencies/jquery.cookie.js" %}"></script>
    <script src="{% static "js/dependencies/jquery.growl.js" %}"></script>
    <script src="{% static "js/dependencies/foundation.min.js" %}"></script>
    <script src="{% static "js/dependencies/fastclick.js" %}"></script>
    {% block scripts  %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script> $(document).foundation(); </script>
</body>
</html>
